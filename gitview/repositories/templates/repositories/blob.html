{% extends "repositories/base.html" %}

{% block repository-content %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            <div class="panel-heading">
                <a href="#" title="{{ commit.summary }}">
                    {{ commit.summary }}
                </a>
            </div>

            <div class="panel-body">
                {{ commit.author }}
                authored on
                {{ commit.committed_date }}
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <pre>{{ blob.data_stream.read | linenumbers | linebreaksbr }}</pre>
    </div>
</div>
{% endblock %}
