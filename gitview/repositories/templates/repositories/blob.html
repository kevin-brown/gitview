{% extends "repositories/files_base.html" %}

{% block tree-dropdown-option %}
<li>
    <a href="{% url "repos:blob" repository.owner.username repository.name branch.name blob.path %}">
        {{ branch.name }}
    </a>
</li>
{% endblock %}

{% block files-contents %}
<div class="row">
    <div class="col-lg-12">
        <pre>{{ blob.data_stream.read | linenumbers | linebreaksbr }}</pre>
    </div>
</div>
{% endblock %}
