{% extends "repositories/base.html" %}

{% block repository-contents %}
{% block commit %}
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-info">
            {% block commit-data %}
            <div class="panel-heading">
                {{ commit.summary }}
            </div>
            <div class="panel-body">
                {{ commit.author }}
                authored on
                {{ commit.committed_date }}
            </div>
            {% endblock %}
        </div>
    </div>
</div>
{% endblock %}

{% block files-contents %}{% endblock %}
{% endblock %}
