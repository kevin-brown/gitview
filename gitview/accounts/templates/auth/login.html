{% extends "base.html" %}

{% block css %}
<style type="text/css">
.auth-form { margin: 0 auto; width: 500px; }
</style>
{% endblock %}

{% block content %}
<div class="container">
    <form action="{% url "auth:login" %}" method="POST" class="auth-form">
        {% csrf_token %}
        
        {{ form.as_bootstrap }}
        
        <button class="btn btn-primary" type="submit">
            Sign in
        </button>
    </form>
</div>
{% endblock %}
